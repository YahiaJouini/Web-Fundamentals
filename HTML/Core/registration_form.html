<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <label>First Name : * </label><input type="text">
    <br><br>

    <label>Last Name : * </label><input type="text">
    <br><br>

    <label>Email Adress : * </label><input type="email">
    <br><br>

    <label>Password : * </label><input type="password">
    <br><br>

    <label>Confirm Password : * </label><input type="password">
    <br><br>

    <label>Birthday : </label><input type="date">
    <br><br>

    <label>Gender Identity :</label>
    <br><br>

    <input type="radio" name="gender"><label>Male</label>
    <input type="radio" name="gender"><label>Female</label>
    <input type="radio" name="gender"><label>Non-binary</label>
    <input type="radio" name="gender"><label>I prefer not to answer</label>
    <br><br>

    <label>A short description about myself : </label>
    <br><br>

    <textarea cols="30" rows="4"></textarea>
    <br><br>

    <label>Favorite Language : </label>
    <select>
        <option value="Javascript" selected>Javascript</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
    </select>
    <br><br>

    <input type="checkbox" checked><label>Yes, I would like to recieve periodic email updates</label>
    <br><br>

    <input type="submit" value="Create Account">
    <br>

    <p>*Indicates a required field</p>
</body>
</html>
