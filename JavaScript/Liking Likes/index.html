<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <div class="container">
        <h1 class="title">Your Feed</h1>
        <div class="feed">
            <div class="profile">
                <img src="images/user.png" alt="user pic">
                <a href="#">Add an avatar</a>
                <h1 class="name">James Doe</h1>
            </div>
            <div class="boxes">
                <div class="box">
                    <div>
                        <h1 class="name">Neil M</h1><div class="likes"><p>9 like(s)</p><button>like</button></div>
                    </div>
                    <p class="para">I just set up this new discord bot. le me know what you think. <a href="#">link</a></p>
                </div>
                <div class="box">
                    <div>
                        <h1 class="name">Nichole K</h1><div class="likes"><p>12 like(s)</p><button>like</button></div>
                    </div>
                    <p class="para">Just finished my <a href="#">Next Comic</a> Check it out.</p>
                </div>
                <div class="box">
                    <div>
                        <h1 class="name">Jim R</h1><div class="likes"><p>9 like(s)</p><button>like</button></div>
                    </div>
                    <p class="para">I can't stop listening to the <a href="#">New album</a> Who else is liking it ?</p>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
